<!-- 1. Getting Started:
Set up a simple HTML page with jQuery linked.
Confirm jQuery is working by using a simple $(document).ready() function to display an alert. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            alert("jQuery is working!");
        });
    </script>
</head>
<body>
    <h1>Hello, jQuery!</h1>
</body>
</html>
